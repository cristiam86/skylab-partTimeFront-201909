<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin:0;
        }
        header {
            display: flex;
            padding: 3%;
            background-color: #f3f3f3;
            border-bottom: 3px solid orange;
        }

        header .usesr-name-info {
            display: flex;
        }

        header .usesr-name-info h1 {
          margin:0 0 15px 0;
          font-size: 36px;
        }

        header .usesr-name-info h2 {
         font-weight: light;
        }

        header .user-name-info img {
            border-radius:30%;
            margin-right: 5%;
        }

        header .user-contact-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            align-items: flex-end;
        }

        header .user-contact-info a {
            color: darkgray;
            text-decoration: none;
            margin-bottom: 5px;
        }

        main {
            padding: 0 3%;
        }

        .cv-section {
            display: flex;
            padding: 3% 0;
            border-bottom: 1px solid lightgray;
        }

        .cv-section:last-child {
            border-bottom: none;
        }

        .cv-section-title{
            flex: 0 0 25%;
            color:orange;
            font-style: italic;
        }
        .cv-section-info{
            display: flex;
            flex-direction: column;
        }

        .cv-section-info-item{
            display: flex;
            flex-direction: column;
        }
         .cv-section-info-jobtitle{
             font-size: 20px;
         }
         .cv-section-info-time{
            font-size: 14px;
         }
         .cv-section-info-description{
            font-size: 16px;
         }   

         .cv-section-info-columns {
            display: flex;
            justify-content: space-between;
         }
        .cv-section-info-columns-item{
            flex: 1 1 30%;
        }

        @media all and (max-width: 1024px){
            header {
                flex-direction: column;
            }

            header .user-contact-info {
                align-items: center;
            }  
        }
        
        @media all and (max-width: 580px){
            header {
                flex-direction: column;
            }

            header .user-contact-info {
                align-items: center;
            }
            .cv-section{
                flex-direction: column;
            }
            .cv-section-title{
               margin-bottom: 1%;
            }

        }

    </style>
</head>
