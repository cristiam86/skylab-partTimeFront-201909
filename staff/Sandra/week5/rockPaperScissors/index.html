<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="rockPaperScissorsLogic.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="game-status">
       <h1> ROCK PAPER SCISSORS </h1>
        <div id="score-item">
            Games played: <span id="games-played-counter"></span> 
        </div>
        <div id="score-item">
            Hand 1: <span id="hand1-score"></span>
        </div>
        <div id="score-item">
            Hand2: <span id="hand2-score"></span>
        </div>
        <div id="score-item">
            Ties: <span id="game-ties"></span>
        </div>
        <div id="score-item">
            Last Winner: <span id="game-last-winner"></span>
        </div>
        <div id="score-item">
            Last Error?: <span id="game-last-error"></span>
        </div>
    </section>
    <section id="game-buttons">
        <button data-btn="rock" class="game-item-button">ROCK</button>
        <button data-btn="paper" class="game-item-button">PAPER</button>
        <button data-btn="scissors" class="game-item-button">SCISSORS</button>
    </section>
    <script src="rockPaperScissorsUI.js"></script>
</body>
</html>
