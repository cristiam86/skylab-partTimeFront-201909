<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="hangman.css">
    <script src="./hangmanLogic.js"></script>
    <title>Hangman</title>
</head>

<body>
    <h1>HANGMAN</h1>
    <div id="word-to-guess"></div>
    <div id="main">
        <div class="header">
            <div id="word-to-guess"></div>
            <div id="Attemps">Attemps</div>
            <div id="life"></div>
        </div>
        <div class="form">
            <form id="guess-form" method="" action="#">
                <input id="input-guess" type="text" maxlength="1" id="letter-input"/>
                <button id="submit-button" type="button">GUESS</button>
            </form>
        </div>
        <button id="newGame" type="button" onclick="playHangman()">NEW GAME</button>
    </div>

<script src="./hangmanUI.js"></script>
</body>

</html>
