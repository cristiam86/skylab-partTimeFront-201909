<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    body{
        margin:0;
        padding:0;
    }

    nav{
        margin: 0;
        padding: 0;
        border: 3px solid orange;
        display: flex; 
    }

    nav ul {
        list-style: none;
        margin:0;
        padding:0;
        color: white;
        font-family:'Arial Narrow';
        font-size: 26px;
        display: flex;;
        align-content: flex-start;
        width: 100%;
    }

    nav ul li {
        padding: 10px;
        flex-direction: row;
        width: 100px;
        text-align: center;
    }

    nav ul li:nth-child(1) {
        background-color: royalblue;
        flex-basis: 10%
    }

    nav ul li:nth-child(2) {
        background-color: skyblue;
        flex-basis: 45%;
    }

    nav ul li:nth-child(3) {
        background-color: lightcoral;
        flex-basis: 45%;
    }


</style>

</head>
<body>
    <nav>
        <ul>
            <li>Logo</li>
            <li>Team</li>
            <li>Product</li>
        </ul>
    </nav>
</body>
</html>
