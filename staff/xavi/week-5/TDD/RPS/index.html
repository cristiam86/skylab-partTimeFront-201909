<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./rps-logic.js"></script>
</head>
<body style="max-width: 500px; margin: auto;">
    <section class="game-status">
        <div class="score-item">
            Games played: <span id="games-played-counter"></span>
        </div>
        <div class="score-item">
            Player A: <span id="hand1-score"></span>
        </div>
        <div class="score-item">
            Player B: <span id="hand2-score"></span>
        </div>
        <div class="score-item">
            Ties: <span id="tie-score"></span>
        </div>
        <div class="score-item">
            Last Winner: <span id="game-last-winner"></span>
        </div>
        <div class="score-item">
            Last Error?: <span id="game-last-error"></span>
        </div>
    </section>
    <hr>
    <section>
        <div class="player 1">
            <p>Player 1</p>
            <button data-move="rock" class="player1-button" type="button">Rock</button>
            <button data-move="paper" class="player1-button" type="button">Paper</button>
            <button data-move="scissors" class="player1-button" type="button">Scissors</button>
        </div>
        <div class="player 2">
            <p>player 2</p>
            <button data-move="rock" class="player2-button" type="button">Rock</button>
            <button data-move="paper" class="player2-button" type="button">Paper</button>
            <button data-move="scissors" class="player2-button" type="button">Scissors</button>
        </div>
    </section>
    <script src="./rps-logicUi.js"></script>
</body>
</html>
