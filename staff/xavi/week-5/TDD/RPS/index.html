<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <script src="./rps-logic.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>

<div>
    <div id="openGame" class="initGame">
    <p id="hideTitle" class="text-init">Init Game</p>
    </div>
</div>
        
              
<div id="playGameFI">
    <section class="game-status">
    <div class="score-item">
        Counter: <span id="games-played-counter"></span>
    </div>
    <div class="score-item">
        Ties: <span id="tie-score"></span>
    </div>
    <div class="score-item">
        Winner: <span id="game-last-winner"></span>
    </div class="score-item">
        porcentaje vitorias A: <span id="porcentaje-A"></span>
    </section>
    <section class="game-controls">
    <section class="player1-controls">
        <div class="score-item">
            Jugador A: <span id="hand1-score" class="span-a"></span>
        </div>
        <br><br><br>
        <p>Jugador A</p>
            <img id="viewRockA" style="display:none;"  src="./assets/letter-s.svg" width="120px;">
            <img id="viewPaperA" style="display:none;"  src="./assets/letter-c.svg" width="120px;">
            <img id="viewScissorsA" style="display:none;"  src="./assets/letter-k.svg" width="120px;">
            <br>
        <button type="button" id="show-image"  data-move="rock" class="player1-button">ROCK</button>
        <button data-move="paper" id="show-image2" class="player1-button">PAPER</button>
        <button data-move="scissors" id="show-image3"  class="player1-button">SCISSORS</button>
    </section>
    <section class="player2-controls">
        <div class="score-item">
            Jugador B: <span id="hand2-score" class="span-b"></span>
        </div>
        <br><br><br>
        <p>Jugador B</p>
            <img id="viewRockB" style="display:none;"  src="./assets/letter-s.svg" width="120px;">
            <img id="viewPaperB" style="display:none;"  src="./assets/letter-c.svg" width="120px;">
            <img id="viewScissorsB" style="display:none;"  src="./assets/letter-k.svg" width="120px;">
            <br>
        <button data-move="rock" id="show-imageB" class="player2-button">ROCK</button>
        <button data-move="paper" id="show-image2B" class="player2-button">PAPER</button>
        <button data-move="scissors" id="show-image3B" class="player2-button">SCISSORS</button>
    </section>
    </section>
    <div class="btn-end" id="closeGame">
        Finish game
    </div>
</div>
  
  <script src="./rps-logicUI.js"></script>
</body>
</html>
