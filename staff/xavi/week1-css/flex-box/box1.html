<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
    }

    h1, h2, p {
        font-family: Arial, Helvetica, sans-serif
    }

    section{
        margin-bottom: 5em;
    }

    .container{
        display: flex;
        border: 5px solid bisque;
        padding: 1em;
        justify-content: center;
    }

    .card-one{
        background: rgb(134, 205, 232);
        color: white;
        padding: 0 1em;
        max-width: 6em;
        margin: auto;
        text-align: center;
        font-size: 18px;
    }

    .chat{
        border: 5px solid #55b6c5;
        padding: .5em;
        margin-bottom: 2em;
    }

    .box-odd {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
          text-align: justify;
        }
        .box-odd :nth-child(1) { order: 1; }
        .box-odd :nth-child(2) { order: 2; }
        

    .box-even {
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
          text-align: right;
        }
        .box-even :nth-child(1) { order: 1; }
        .box-even :nth-child(0) { order: 0; }
    
    .image-odd{
        margin: 0 1.5em 0 0;
    }

    .image-even{
        margin: 0 0 0 1.5em;
    }

    .h2-chat{
        margin: 0.5em 0;
        font-weight: bold;
        color: #2c7992;
    }
    .p-chat{
        margin: 0;
        font-size: 18px;
        color: #2c7992;
    }

</style>
<body>
  <header>
      <section>
        <div class="container">
          <div class="card-one">
            <p>This box is perfectly centered.</p>
          </div>
        </div>
      </section>
      <!-- Section 2 -->
      <section>
        <div class="container">
          <div class="card-one">
            <p>This box is perfectly centered.</p>
          </div>
        </div>
      </section>
      <!-- Section 3 -->
      <section>
        <div class="chat box-odd">
          <div class="image-odd">
            <img src="https://image.flaticon.com/icons/svg/118/118781.svg" alt="" width="80px;">
          </div>
          <div>
            <h2 class="h2-chat">Lisa</h2>
            <p class="p-chat">Hey, have to tried Flexbox? This is so much better than floats!</p>
          </div>
        </div>
        <div class="chat box-even">
          <div class="image-even">
            <img src="https://image.flaticon.com/icons/svg/118/118781.svg" alt="" width="80px;">
          </div>
          <div>
            <h2 class="h2-chat">David</h2>
            <p class="p-chat">Hey, I've never tried it yet.</p>
          </div>
        </div>
        <div class="chat box-odd">
          <div class="image-odd">
            <img src="https://image.flaticon.com/icons/svg/118/118781.svg" alt="" width="80px;">
          </div>
          <div>
            <h2 class="h2-chat">Lisa</h2>
            <p class="p-chat">It's a real layout model, you can forget about clearfix and other hacks.</p>
          </div>
        </div>
      </section>
  </header>
</body>
</html>
