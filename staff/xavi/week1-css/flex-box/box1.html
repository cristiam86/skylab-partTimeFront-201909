<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
    }

    h1, h2, p {
        font-family: Arial, Helvetica, sans-serif
    }

    section{
        margin-bottom: 5em;
    }

    .container{
        display: flex;
        border: 5px solid bisque;
        padding: 1em;
        justify-content: center;
    }

    .card-one{
        background: rgb(134, 205, 232);
        color: white;
        padding: 0 1em;
        max-width: 6em;
        margin: auto;
        text-align: center;
        font-size: 18px;
    }

    .box-odd {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
        }
        .box-odd :nth-child(1) { order: 1; }
        .box-odd :nth-child(2) { order: 2; }
        

    .box-even {
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
        }
        .box-even :nth-child(1) { order: 1; }
        .box-even :nth-child(0) { order: 0; }
    
</style>
<body>
  <header>
      <section>
        <div class="container">
          <div class="card-one">
            <p>This box is perfectly centered.</p>
          </div>
        </div>
      </section>
      <!-- Section 2 -->
      <section>
        <div class="container">
          <div class="card-one">
            <p>This box is perfectly centered.</p>
          </div>
        </div>
      </section>
      <!-- Section 3 -->
      <section>
        <div class="box-odd">
          <div>
            <img src="https://image.flaticon.com/icons/svg/118/118781.svg" alt="" width="80px;">
          </div>
          <div>
            <h2>Lisa</h2>
            <p>Hey, have to tried Flexbox? This is so much better than floats!</p>
          </div>
        </div>
        <div class="box-even">
          <div>
            <img src="https://image.flaticon.com/icons/svg/118/118781.svg" alt="" width="80px;">
          </div>
          <div>
            <h2>David</h2>
            <p>Hey, I've never tried it yet</p>
          </div>
        </div>
      </section>
  </header>
</body>
</html>
