<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="gameStatus">
        <div class="lineFlex">
            <div class="title">Partidas Jugadas</div>
            <div class="result" id="gamesPlayedCounter">0</div>
        </div>
        <div class="lineFlex">
            <div class="title">Puntos Jugador 1</div>
            <div class="result" id="gamesPlayedCounter">0</div>
        </div>
        <div class="lineFlex">
            <div class="title">Puntos Jugador 2</div>
            <div class="result" id="gamesPlayedCounter">0</div>
        </div>
        <div class="lineFlex">
            <div class="title">Partidas Empatadas</div>
            <div class="result" id="gamesPlayedCounter">0</div>
        </div>
    </section>

    <section class="mano1">
        <input type="radio" name="hand1" value="rock"> Piedra
        <input type="radio" name="hand1" value="paper"> Papel
        <input type="radio" name="hand1" value="scissors"> Tijera
    </section>

    <section class="mano2">
        <input type="radio" name="hand2" value="rock"> Piedra
        <input type="radio" name="hand2" value="paper"> Papel
        <input type="radio" name="hand2" value="scissors"> Tijera
    </section>

    <section class="juego">
        <div>Un, dos, tres, piedra, papel, tijeras, un, dos, tres</div>
        <button type="button" class="yaButton" id='yaButton'>YA</button>
    </section>

    <script src="./rockPaperScissorsUI.js"></script>
</body>

</html>
