<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h3>Rock, Paper, Scissors</h3>
    </header>
    <main>
        <div id="content">
            <div id="results">
                <h4>Results</h4>
                <div>
                    <span>Games Played: </span><span id="gamesPlayed">0</span>
                </div>
                <div>
                    <span>Score Hand 1: </span><span id="score1">0</span>
                </div>
                <div>
                    <span>Score Hand 2: </span><span id="score2">0</span>
                </div>
                <h4>Statistics</h4>
                <div>
                    <span>Rock Wins: </span><span id="freqRock">0 times won. 0% ocurrence</span>
                </div>
                <div>
                    <span>Paper Wins: </span><span id="freqPaper">0 times won. 0% ocurrence</span> 
                </div>
                <div>
                    <span>Scissors Wins: </span><span id="freqScissors">0 times won. 0% ocurrence</span>
                </div>
                <div>
                    <span>Ties: </span><span id="freqTie">0 results. 0% ocurrence</span>
                </div>
            </div>
            <hr>
            <div>
                <h4>Current Play</h4>
                <div><span>Hand 1 Played: </span><span id="hand1play"></span></div>
                <div><span>Hand 2 Played: </span><span id="hand2play"></span></div>
            </div>
            <hr>
            <div id="interface">
                <button id="run">Run</button>
            </div>
        </div>
    </main>
    
</body>
<script src="js/rpsLogic.js"></script>
<script src="js/rpsUi.js"></script>
<script src="js/rps.test.js"></script>
</html>
