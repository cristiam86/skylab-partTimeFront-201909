<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  *{
    box-sizing: border-box;
  }
  body{
    font-family: Arial, Helvetica, sans-serif;
  }

  .container-box1{
    display:flex;
      border: 8px solid #eca372;
      height: 150px;
  }
  .container-left1{
    display:flex;
    justify-content:flex-start;
    width: 90%;
    height:100%;
  }
  .container.right1{
    display:flex;
    justify-content:flex-end;
    width: 10%;
    height:100%;
    align-self: flex-start;
    
  }
  .contact1{
    background-color: #ff9751;
    color: white;
    height:100%;
    font-size:40px;
  }
  .careers1{
    background-color: #5353dd;
    color:white;
    height:100%;
    font-size:40px;
  }
  .about1{
    background-color: #57d457;
    color:white;
    height:100%;
    font-size:40px;
  }
  </style>
  <title>Ejercicios FLEXNAV</title>
</head>
<body>
  <div class="container-box1">
    <div class="container-left1">
      <p class="contact1">Contact</p>
      <p class="careers1">Careers</p>
    </div>
    <div class="container-right1">
      <p class="about1">About</p>
    </div>
  </div>

</body>
</html>
