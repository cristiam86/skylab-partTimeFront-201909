<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link media="screen" type="text/css" rel="stylesheet" href="rockPaperScissors.css">
    <title>Papper Scissors Rock</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="start full-div" id="start">
            <div class="center-content">
                <h1>Hola, bienvenido a este juego de vida a muerte, dos players:</h1>
                <label>
                    <span>Jugador 1</span>
                    <input type="text" placeholder="Jugador 1" id="player1" name="player1" />
                </label>
                <label>
                    <span>Jugador 2</span>
                    <input type="text" placeholder="Jugador 2" id="player2" name="player2" />
                </label>
                <label>
                    <button id="startGame">Empezar</button>
                </label> 
            </div>
        </div>
        <div class="player-one full-div" id="player-A">
            <div class="center-content">
                <h2 id="Player-name-1">Jugador 1</h2>
                <div class="bottons">
                    <button data-value="rock" class="player-hand1">
                        <img src="Rock.svg">
                        <span>Piedra</span>
                    </button>
                    <button data-value="paper" class="player-hand1">
                        <img src="Paper.svg">
                        <span>Papel</span>
                    </button>
                    <button data-value="scissors" class="player-hand1">
                        <img src="Hand.svg">
                        <span>Tijeras</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="player-two full-div" id="player-B">
            <div class="center-content">
                <h2 id="Player-name-2">Jugador 2</h2>
                <div class="bottons">
                    <button data-value="rock" class="player-hand2">
                        <img src="Rock.svg">
                        <span>Piedra</span>
                    </button>
                    <button data-value="paper" class="player-hand2">
                        <img src="Paper.svg">
                        <span>Papel</span>
                    </button>
                    <button data-value="scissors" class="player-hand2">
                        <img src="Hand.svg">
                        <span>Tijeras</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="result full-div" id="result">
            <div class="center-content">
                <div id="prevResult">
                    <h2>¿Quieres ver quien ha ganado?</h2>
                    <div>
                        <button id="initGame">Descubrir Ganador</button>
                    </div>
                </div>
               
                <div class="ganador" id="winner">
                    
                </div>
                <div class="resultados" id="ResultadosShow">
                    <h3>La cosa queda tal que así</h3>
                    <ul>
                        <li>
                            <span id="gamePlayed"></span>
                            Partidas 
                        </li>
                        <li>
                            <span id="score1"></span>
                            Jugador 1 
                        </li>
                        <li>
                            <span id="score2"></span>
                            Jugador 2
                        </li>
                        <li>
                            <span id="ties"></span>
                            Empates 
                        </li>
                    
                    </ul>
                    <div>
                        <button id="reStart">Volver a jugar</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div style="display: none;" class="show-result">
            <button id="ShowResult">Vamos a ver resultados</button>
        </div>
    </main>
    <footer></footer>
    <script src="rockPapperScissorsLogic.js"></script>
    <script src="rockPapperScissorsUI.js"></script>
</body>
</html>
