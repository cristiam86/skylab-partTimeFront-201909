            box-sizing: border-box;

        a{
            text-decoration: none;
            text-transform: uppercase;

        }
        .nav a{
            display: block;
            color: white;

        }

        }
        .nav a:last-child{

        }
        .nav a:hover{

        }
        .nav.nav-0 a:last-child{

        }
        .nav.nav-1{
            flex-direction: column;
        }
        .nav.nav-1 a{

        }

        .nav.nav-7 a {

            text-align: center;
        }
