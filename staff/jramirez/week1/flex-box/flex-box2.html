<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex-box</title>
    <style>
         *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            text-transform: uppercase;
        }
        .nav-content{
            margin: 24px auto;
            max-width: 600px;
        }
        .box{
            display: flex;
            border: 8px solid #b5b7cf;
            width: 100%;
            align-content: center;
            align-items: center;
        }
        .box img{    
            width: 80px;
            margin: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="teen-face.svg" alt="face">
       <div>
           <h3>Lisa</h3>
           <p>
               Hey, have to tired Flexbox? This is so much better than floats!
           </p>
       </div> 
    </div>    
</body>
</html>
